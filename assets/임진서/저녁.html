<!DOCTYPE html><html lang="ko"><head>
    <meta charset="utf-8">
    <title>저녁</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="임진서">
    <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="../../src/style.css"></head>
  <body class="poem">
    <section id="저녁" class="level3">
      <h3>저녁</h3>
      <div>
        <p>멍하고 있다 보니</p>
        <p>땅바닥에 그림자가 짙게 퍼지고</p>
        <p>갸웃하는 응달이</p>
        <p>이 순간은 필연적으로</p>
        <p>언젠가 그리움의 대상이 될 것이라고</p>
        <p>속삭입니다</p>
        <p>그래서 자세를 고쳐</p>
        <p>멀리 가려는 나를 끌어안습니다</p>
        <p>자꾸 이 순간을 그리워하는 그 순간이 그리워집니다</p>
        <p>나는</p>
        <p>그림자가 점점 짧아져</p>
        <p>발치가 머리에 닿을 때까지</p>
        <p>한참을 눈을 감지 못합니다</p>
      </div>
    </section>
  

</body></html>
