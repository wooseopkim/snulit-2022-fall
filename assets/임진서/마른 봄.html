<!DOCTYPE html><html lang="ko"><head>
    <meta charset="utf-8">
    <title>마른 봄</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="임진서">
    <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="../../src/style.css"></head>
  <body class="poem">
    <section id="마른-봄" class="level3">
      <h3>마른 봄</h3>
      <div>
        <p>칠 벗겨진 툇마루에 앉아</p>
        <p>두 다리를 마주친다</p>
        <p>뒷마당으로 뛰어간다</p>
        <p>확신과 기대를 가지고.</p>
        <p>그 목소리를 들었나?</p>
      </div>
      <div>
        <p>돌아오는 소년은 빈 손이다</p>
        <p>터벅이는 걸음이 마루에 걸터앉으면</p>
        <p>어느새 어른이 되어버린,</p>
        <p>그런 느낌이다</p>
        <p>기다림으로부터</p>
        <p>나는 혼자서 오래되었고</p>
        <p>돌의 심장 안에서 따스하다.</p>
      </div>
    </section>
  

</body></html>
