<!DOCTYPE html><html lang="ko"><head>

    <title>해피앤드</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body class="poem">
    <section id="해피앤드" class="level3">
      <h3>해피앤드</h3>
      <div>
        <p>내가 나를 속이고 상처 낸</p>
        <p>지난날들이 우습게 무너졌을 때</p>
        <p>나와 함께 하던 시간이</p>
        <p>돌아갈 수 없는 나를 두고 사라졌을 때</p>
        <p>잘못 발사된 총성이 울렸다</p>
        <p>이유도 모른 채 선혈을 쏟으며 지나가는 풍경</p>
        <p>우리는 왜 있음에 저항하지 못했는가</p>
        <p>당신의 뜻을 이해할 수 없다면</p>
        <p>끝없는 의식 속에서</p>
        <p>나는 선택이라도 해야 한다</p>
        <p>그럼에도 지금 내가 이렇게 글을 쓸 수 있는 것은</p>
        <p>떨어진 탄피를 손질하던 따뜻한 오후,</p>
        <p>그녀가 보여준 사소한 거대함 때문이었다</p>
        <p>그 때 비로소 나는 삶이 내게 숨겨왔던 순간들을 볼 수 있었다</p>
      </div>
    </section>
  

</body></html>
