<!DOCTYPE html><html lang="ko"><head>
    <meta charset="utf-8">
    <title>이후의 해변</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="priority" content="-5">
    <meta name="author" content="박현민">
    <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="../../src/style.css"></head>
  <body class="poem">
    <section id="이후의-해변" class="level3">
      <h3>이후의 해변</h3>
      <div>
        <p>밤의 물은 거칠게 일렁이고</p>
        <p>벽 너머로 간 너를 생각했다</p>
      </div>
      <div>
        <p>넌 연두색으로 갇힌 방을 빠져나올 수 있다 했고</p>
        <p>바다 한가운데에서도 춥지 않다고 했다</p>
      </div>
      <div>
        <p>흰 철쭉의 꿀을 빨아먹으며</p>
        <p>몸과 몸 사이를 오갈 것이라 했다</p>
      </div>
      <div>
        <p>풍랑이 거세질수록 벽은 높아져</p>
        <p>거대한 춤이 보이지 않게 되었고</p>
      </div>
      <div>
        <p>격벽 내부에는</p>
        <p>비 한 줌 오지 않았다</p>
      </div>
      <div>
        <p>너는 무엇과 친해지게 된 걸까</p>
        <p>모래 장난을 해봐도 모래밖에 남지 않았다</p>
      </div>
      <div>
        <p>먼바다의 등대가 명멸하고</p>
      </div>
    </section>
  

</body></html>
